version: '3.7'

services:
  nextcloud:
    image: binhnv56/nextcloud
    container_name: nextcloud
    ports:
      - 8080:80
    volumes:
      - nextcloud:/var/www/html
    depends_on:
      - mariadb
    environment:
      - MYSQL_HOST=nextcloud-mariadb
    env_file:
      - env/web.env
      - env/db.env
    # - env/proxy.env
    networks:
      - nextcloud-nextwork
    restart: always

  mariadb:
    image: mariadb
    container_name: nextcloud-mariadb
    volumes:
      - mariadb:/var/lib/mysql
    env_file:
      - env/db.env
    networks:
      - nextcloud-nextwork
    restart: always

  collabora:
    image: collabora/code
    container_name: nextcloud-collabora
    ports:
      - 9980:9980
    environment:
      - domain=vworkspace.cloud
      - username=admin
      - password=admin
    # - extra_params=--o:user_interface.mode=classic
      - extra_params=--o:ssl.enable=false --o:ssl.termination=false --o:user_interface.mode=classic # without ssl
    networks:
      - nextcloud-nextwork
    restart: always

volumes:
  nextcloud:
  mariadb:

networks:
  nextcloud-nextwork:
